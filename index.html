<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Demo</title>
</head>
<body>
    <label for="request">Request Type: </label>
    <select id="request" name="request">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
    </select>

    <label for="route">Enter route: </label>
    <input type="text" id="route">  

    <label for="param">Enter parameters: </label>
    <input type="text" id="param">

    <label for="queries">Enter queries: </label>
    <input type="text" id="queries">

    <button id="send">Send Request</button>
    
    <div id="output"></div>
    
    <script src="script.js"></script>
</body>
</html>
