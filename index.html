<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJAX Demo</title>
</head>
<body>
  <form id="apiForm">
    <label for="method">Request Type: </label>
    <select id="method" name="request">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
      <option value="PATCH">PATCH</option>
    </select>

    <label for="endpoint">Enter route: </label>
    <input type="text" id="endpoint" placeholder="users" />

    <label for="query">Enter queries: </label>
    <textarea id="query" rows="5" cols="40" placeholder='{"username":"Bret"}'></textarea>

    <label for="body">Data for update: </label>
    <textarea id="body" rows="5" cols="40" placeholder='{
      "name": "Leanne Graham",
      "username":"Bret",
      "email":"Sincere@april.biz"
    }'></textarea>

    <button type="submit">Send Request</button>
  </form>

  <div id="response"></div>

  <script src="httpClient.js"></script>
  <script src="app.js"></script>
</body>
</html>
