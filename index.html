<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>HTTP Client Tester</title>
   <link rel="stylesheet" href="styles.css">
   <script src="httpClient.js" defer></script>
   <script src="app.js" defer></script>
</head>
<body>
   <h1>Test HTTP Client</h1>
   <form id="apiForm">
      <label>Request Type:</label>
      <select id="method">
         <option>GET</option>
         <option>POST</option>
         <option>PUT</option>
         <!-- Exceed Expectations Requirement: PATCH in UI-->
         <option>PATCH</option>
         <option>DELETE</option>
      </select><br><br>

      <label>Endpoint (e.g., /users or /users/1):</label><br>
      <input type="text" id="endpoint" placeholder="/users"><br><br>

      <label>Query Params (JSON):</label><br>
      <textarea id="query"></textarea><br><br>

      <label>Body (JSON):</label><br>
      <textarea id="body"></textarea><br><br>

      <button type="submit">Send Request</button>
   </form>

   <h2>Response:</h2>
   <!-- Exceed Expectation Requirement: Structured JSON-->
   <pre id="response"></pre>
</body>
</html>
